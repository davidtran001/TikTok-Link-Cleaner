<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Cleaner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 1em;
        }
        input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 0.5em;
        }
        input[type="submit"] {
            margin-top: 0.5em;
            padding: 0.5em 1em;
        }
        .cleaned-url {
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Enter a URL to clean</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter URL here">
        <br>
        <input type="submit" value="Clean URL">
    </form>

    {% if cleaned_url %}
    <h2>Cleaned URL:</h2>
    <p class="cleaned-url">
        <a href="{{ cleaned_url }}" target="_blank">{{ cleaned_url }}</a>
    </p>
    {% endif %}
</body>
</html>
